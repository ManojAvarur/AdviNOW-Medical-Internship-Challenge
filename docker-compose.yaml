version: '3.9'

services:
  postgres:
    image: postgres:13.16-bookworm
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: root
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"                      
    volumes:
      - postgres:/var/lib/postgresql/data 
      - ./Database/init-user.sql:/docker-entrypoint-initdb.d/init-user.sql

volumes:
  postgres:
